<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
			defer
			src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
			integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
			crossorigin="anonymous"
		></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="home fullpage">
        <figure>
            <img id="home_img" src="images/Screenshot (90).png" alt="Ballon.img">
        </figure>
        <div class="heading">
            <p id="headingText">Is your bday Lucky ?</p>
            <p id="arrow"><a href="#main"><span class="fas fa-angle-down bounce"></span></a></p>
        </div>
    </div>
    <div id="main" class="mainContent fullpage">
        <div class="notice">
            <div class="notice_txt">
                <strong>Privacy Notice! We dont store your data.</strong>

                <div id="notice_icon">
                    <i  class="fas fa-times"></i>    
                </div>  
                
            </div>
        </div>
        <form id="form">
            <p id="instruction">
                Enter your BirthDay and Lucky number.
            </p>
            <div class="inputs">
                <input id="date" type="date" placeholder="Birthday"  required>
                <input id="number" type="number" placeholder="Lucky Number" required>
            </div>
            <div>
                <button id="check-Btn">Check</button>
            </div>
        </form>
        <div class="output">
            <figure>
                <img id="output_img" src="" alt="">
            </figure>
            <p id="output_text"></p>
        </div>
    

        <footer>
            <ul class="social_links">
                <li class="link">
                    <a href="https://github.com/sush1998"><i class="fab fa-github-square"></i></a>
                </li>
                <li class="link">
                    <a href="https://www.linkedin.com/in/sushant-mahalle-704827172/"><i class="fab fa-linkedin"></i></a>
                </li>
                <li class="link">
                    <a href="https://sushantmahalle.netlify.app/"><i class="fas fa-user"></i></a>
                </li>
                <li class="link">
                    <a href="https://twitter.com/MasterThinking"><i class="fab fa-twitter-square"></i></a>
                </li>
            </ul>
            <p id="Name">Sushant C Mahalle</p>
        </footer>
    </div>
    
    <script src='index.js'></script>
</body>
</html>
